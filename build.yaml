targets:
  $default:
    builders:
      mcp_server_dart|mcp_generator:
        enabled: true
        generate_for:
          - lib/**

builders:
  mcp_generator:
    import: "package:mcp_server_dart/src/builder/mcp_generator.dart"
    builder_factories: ["mcpBuilder"]
    build_extensions: {".dart": [".g.dart"]}
    auto_apply: dependents
    build_to: source
