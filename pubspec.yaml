name: dart_mcp
description: A developer-friendly MCP (Model Context Protocol) framework for Dart with annotations and code generation.
version: 1.0.0
repository: https://github.com/zfinix/dart_mcp

environment:
  sdk: ^3.9.0

dependencies:
  # Core MCP protocol dependencies
  json_annotation: ^4.9.0
  meta: ^1.17.0
  
  # JSON-RPC for MCP communication
  json_rpc_2: ^4.0.0
  
  # HTTP server capabilities using Relic
  relic: ^0.5.0
  
  # Logging
  logging: ^1.3.0

# Executable entries
executables:
  dart_mcp:

dev_dependencies:
  # Code generation
  build_runner: ^2.8.0
  source_gen: ^4.0.1
  build: ^4.0.0
  analyzer: ^8.1.1
  
  # Testing and linting
  lints: ^6.0.0
  test: ^1.26.3
  json_serializable: ^6.11.1
  dart_style: 3.1.2
